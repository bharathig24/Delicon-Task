<div class="login-main-div">
    <div class="login-div">
        <!-- <div class="login-div"> -->
        <div class="login-left">
            <div class="login-left-inner">
                <h2 class="signin-h2">Sign In</h2>
                <div class="signin-option-div">
                    <div class="icon-div">
                        <fa-icon [icon]="faFacebookF" size="sm"></fa-icon>
                    </div>
                    <div class="icon-div">
                        <fa-icon [icon]="faGooglePlusG" size="sm"></fa-icon>
                    </div>
                </div>
                <p class="signin-p">or use your email account</p>
                <form class="signin-form" [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="signin-form-input-div">
                        <fa-icon [icon]="faEnvelope" size="sm"></fa-icon>
                        <input class="signin-form-input" type="text" placeholder="Email" formControlName="eMail">
                    </div>
                    <div class="signin-form-input-div">
                        <fa-icon [icon]="faLock" size="sm"></fa-icon>
                        <input class="signin-form-input" type="password" placeholder="Password" formControlName="password">
                    </div>
                    <a class="signin-form-a" href="#">forgot your password?</a>
                    <button type="submit" class="signin-form-btn">SIGN IN</button>
                </form>
            </div>
        </div>
        <div class="login-right">
            <div class="login-right-inner">
                <h2 class="signup-h2">Hello, Friend!</h2>
                <div class="signup-p-div">
                    <p>Enter your personal details and start journey with us</p>
                </div>
                <div class="signup-btn-div">
                    <button class="signup-btn" routerLink="/signup">SIGN UP</button>
                </div>
            </div>
        </div>
        <!-- </div> -->
    </div>
</div>
